<html>
<head>
   <meta charset=UTF-8>
   <title>Kolorki RGB</title>

</head>
<style>
   div{
      height: 345px;
      width: 250px;
      background-color: rgba( 26, 13, 13, 0.21);
      border-style: solid;
      border-width: 2px;
      border-radius: 3px;
   }
</style>
<body>
<center>
<div>
   <center>
   <h2>Kalkulator RGB</h2>

       R: <input type="number"  id="r1" min="0" max="255" value="0" ><br><br>
       G: <input type="number"  id="g1" min="0" max="255" value="0" ><br><br>
       B: <input type="number"  id="b1" min="0" max="255" value="0" ><br><br>
       <button type="button" onclick="funkcja()">Kolor </button>
       </br>
    </br>
    <p id="p" style="width:170px;height:76;border: 0.2px solid black;background-color:rgb(red, green, blue);"></p>
    
   </center>
</div>
</center>>
<script>

   function funkcja() {
       var r = document.getElementById("r1").value;
       var g = document.getElementById("g1").value;
       var b = document.getElementById("b1").value;
       document.getElementById("p").style.backgroundColor = "rgb("+ r + "," +  g + "," + b +")";
   }

</script>
</body>
</html>
